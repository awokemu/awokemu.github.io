    enable: true
  highlight:
    enable: true
    theme: tomorrow-night-eighties # available: github | tomorrow | tomorrow-night | tomorrow-night-eighties
  copyright:
    enable: true
    content:
  comments:
    enable: true
    type: valine  # available: disqus | valine


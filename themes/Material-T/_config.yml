# 首页
# Index Page
#---------------------------
index:
  banner_img: /images/homepage4.png
  banner_img_height: 120  # available: 0 - 100
  subtitle:
    enable: true
  auto_excerpt:
    enable: true
    length: 300
  post_url_target: _self  # available: _blank | _self
  post_info:
    enable: true


#---------------------------
# 导航栏
# Head Navbar
#---------------------------
navbar:
  menu:
    Home: /
    归档: /archives/
    About: /about/


#---------------------------
# 文章页
# Post Page
#---------------------------
